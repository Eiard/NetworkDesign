<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>

</head>
<body>

<!--创建一个图片 并且将其id赋值为light-->
<img id="light" src="/Image/off.gif">

<script>
    /*
        分析：
            1.获取图片对象
            2.绑定单击事件
            3.每次点击切换图片
                * 规则：
                    * 如果灯是开的 on,切换图片为 off
                    * 如果灯是关的 off,切换图片为 on
                * 使用标记flag来完成

     */

    //1.获取图片对象
    var light = document.getElementById("light");

    var flag = false;//代表灯是灭的。 off图片

    //2.绑定单击事件
    light.onclick = function(){
        if(flag){//判断如果灯是开的，则灭掉
            light.src = "/Image/off.gif";
            // 更改灯的状态
            flag = false;

        }else{
            //如果灯是灭的，则打开

            light.src = "/Image/on.gif";
            flag = true;
        }
    }
</script>
<div style = "color:#00EEEE">
    <a href="index.html" >回到主页面</a>
</div>
</body>
</html>
